name:  Kuaishou

on:
    workflow_dispatch:
    schedule:
        - cron: "1 0,8-18 * * *"
    watch:
        types: [started]

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 10.x
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: npm install
              run: |
                  npm install
            - name: "快手"
              run: |
                  node Kuaishou.js
              env:
                  KUAISHOU: ${{ secrets.KUAISHOU || github.event.client_payload.KUAISHOU }}
